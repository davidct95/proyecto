<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Componentes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://sisweb.sencico.gob.pe/wsSisWeb/Content/AdminLTE-master/bootstrap/css/font-awesome.min.css"
		rel="stylesheet">
</head>

<body>
	<h2>Lista de Componentes</h2>
	<table class="table">
		<thead>
			<tr>
				<td colspan="8">
					<a th:href="@{/home/add}">
						<button type="button" class="btn btn-primary">Nuevo Componente</button>
					</a>
				</td>
			</tr>
			<tr>
				<th>Componente</th>
				<th>Nombre</th>
				<th>Sector</th>
				<th>Paquete</th>
				<th>Codigo</th>
				<th>Enlace BIM</th>
				<th>Upd</th>
				<th>Del</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="fila:${listComponentes}">
				<td th:text="${fila.componente}"></td>
				<td th:text="${fila.nombre}"></td>
				<td th:text="${fila.sector}"></td>
				<td th:text="${fila.paquete}"></td>
				<td th:text="${fila.codigo}"></td>
				<td>
					<!-- Crear un botÃ³n con un enlace -->
					<a th:href="${fila.enlace_bim}" target="_blank">
						<button type="button" class="btn btn-primary">Abrir enlace</button>
					</a>
				</td>
				<td>
					<a th:href="@{/home/edit/__${fila.id}__}">
						<button type="button" class="btn btn-info">upd</button>
					</a>
				</td>
				<td>
					<a th:href="@{/home/del/__${fila.id}__}">
						<button type="button" class="btn btn-danger">del</button>
					</a>
				</td>

			</tr>
		</tbody>
	</table>
</body>

</html>
