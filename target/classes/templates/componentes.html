<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Componentes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/styles/style-componente.css">

</head>

<body>

<header>

</header>
<main class="container">

    <div class="left-column">
        <div class="box1">
            <table id="componentesTable" class="tabla-box1">
                <thead>
                <tr id="trtheadtabla1">
                    <th>Componente</th>
                    <th>Nombre</th>
                    <th>Sector</th>
                    <th>Paquete</th>
                    <th>Codigo</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fila:${listComponentes}" th:onclick="'getPropiedades(\'' + ${fila.id} + '\');'"
                    th:id="${fila.id}" class="td-componente">
                    <td th:text="${fila.componente}" class="valor1-td" style="cursor: pointer"></td>
                    <td th:text="${fila.nombre}"></td>
                    <td th:text="${fila.sector}"></td>
                    <td th:text="${fila.paquete}"></td>
                    <td th:text="${fila.codigo}"></td>
                    <td class="th-botones" th:id="'td' + ${fila.id}">

                        <a th:href="${fila.enlace_bim}" target="_blank" style="text-decoration: none;">
                        <button type="button" id="link" class="boton-tab boton-img"><img
                                th:src="@{../static/imagenes/web.png}" alt="link"/></button>
                    </a>


                        <button type="button" id="upd" class="boton-tab boton-upd" th:onclick="'modificarRegistro(\'' + ${fila.id} + '\');'"><img
                                th:src="@{../static/imagenes/recargar.png}" alt="upd"/></button>



                        <a th:href="@{/home/del/__${fila.id}__}" style="text-decoration: none;">
                            <button type="button" id="del" class="boton-tab boton-del"><img
                                    th:src="@{../static/imagenes/borrar.png}" alt="del"/></button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="navigation-buttons" id="navigationButtons">
                <!-- Los botones de navegación se agregarán aquí -->
            </div>
        </div>
        <div class="box2">

            <!-- <div class="tabs">
                <div class="tablink" id="seccion1" onclick="openTab('seccion1')">01_DAI_Identificación</div><div class="tablink" id="seccion2" onclick="openTab('seccion2')">02_DAI_Cantidades</div><div class="tablink" id="seccion3" onclick="openTab('seccion3')">03_DAI_Proyectos</div><div class="tablink" id="seccion4" onclick="openTab('seccion4')">04_DAI_Obra</div><div class="tablink" id="seccion5" onclick="openTab('seccion5')">05_DAI_EOM</div>
            </div> -->

            <table>
                <thead>
                <tr id="tr-tablink">
                    <th class="tablink" id="seccion1" onclick="openTab('seccion1')">01_DAI_Identificación</th>
                    <th class="tablink" id="seccion2" onclick="openTab('seccion2')">02_DAI_Cantidades</th>
                    <th class="tablink" id="seccion3" onclick="openTab('seccion3')">03_DAI_Proyectos</th>
                    <th class="tablink" id="seccion4" onclick="openTab('seccion4')">04_DAI_Obra</th>
                    <th class="tablink" id="seccion5" onclick="openTab('seccion5')">05_DAI_EOM</th>
                </tr>
                </thead>
            </table>

            <div class="tabla-container">
                <table class="tabla-box2" id="tabla">
                    <thead>
                    <tr>
                        <th id="p">Identificación del parámetro</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
    <div class="right-column">
        <div class="box-left"></div>
    </div>

    <!--  -->
</main>
<footer></footer>

<script src="main.js"></script>
</body>
