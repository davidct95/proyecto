<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Contactos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://sisweb.sencico.gob.pe/wsSisWeb/Content/AdminLTE-master/bootstrap/css/font-awesome.min.css"
		rel="stylesheet">
</head>

<body>
	<div style="width: 800px; margin: auto">
		<h2>Nuevo Componente</h2>
		<form th:action="@{/home/save}" method="post" th:object="${componentes}">

			<input type="hidden" th:field="*{id}" value="${id}">

			<div class="mb-3">
				<label for="componente" class="form-label">componente</label>
				<input type="text" th:field="*{componente}" value="${componente}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="nombre" class="form-label">nombre</label>
				<input type="text" th:field="*{nombre}" value="${nombre}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="sector" class="form-label">sector</label>
				<input type="text" th:field="*{sector}" value="${sector}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="paquete" class="form-label">paquete</label>
				<input type="text" th:field="*{paquete}" value="${paquete}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="codigo" class="form-label">codigo</label>
				<input type="text" th:field="*{codigo}" value="${codigo}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="enlace_bim" class="form-label">enlace_bim</label>
				<input type="text" th:field="*{enlace_bim}" value="${enlace_bim}" class="form-control">
			</div>


			<input type="submit" class="btn btn-primary" value="Save">
			<a th:href="@{/home/show}"><button type="button" class="btn btn-danger">Cancelar</button></a>
		</form>
	</div>

</body>

</html>
