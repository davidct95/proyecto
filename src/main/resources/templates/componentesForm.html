<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Componente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body>
<div id="modal-container">
    <h2 id="modal-titulo">Editar componente</h2>
    <form th:action="@{/home/save}" method="post" th:object="${componentes}" class="modal-form">

        <input type="hidden" th:field="*{id}" value="${id}">

        <div class="mb-3">
            <label for="componente" class="form-label">Componente:</label>
            <input type="text" th:field="*{componente}" value="${componente}" class="form-control" id="componente">
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" value="${nombre}" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
            <label for="sector" class="form-label">Sector:</label>
            <input type="text" th:field="*{sector}" value="${sector}" class="form-control" id="sector">
        </div>
        <div class="mb-3">
            <label for="paquete" class="form-label">Paquete:</label>
            <input type="text" th:field="*{paquete}" value="${paquete}" class="form-control" id="paquete">
        </div>
        <div class="mb-3">
            <label for="codigo" class="form-label">CÃ³digo:</label>
            <input type="text" th:field="*{codigo}" value="${codigo}" class="form-control" id="codigo">
        </div>
        <div class="mb-3 mb-3-ultimo">
            <label for="enlace_bim" class="form-label">Enlace BIM:</label>
            <input type="text" th:field="*{enlace_bim}" value="${enlace_bim}" class="form-control" id="enlace_bim">
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary" id="modal-guardar">GUARDAR</button>
        </div>
    </form>
</div>
</body>

</html>
